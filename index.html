<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="script.js" defer ></script>


        <title>Pricing Toggle Table</title>

    </head>
    <body>

        <!-- heading -->

        <div class="container">
            <h3>Our Pricing</h3>

            <div class="toggle-container">
                <span>Annually</span>
                <span>
                    <input type="checkbox" name="toggle" id="toggle" unchecked>
                    <label for="toggle"><div class="ball"></div></label>
                </span>
                <span>Monthly</span>     
            </div>

            <!-- three price cards flex -->

            <div id="flexm" class="flex">
                <div class="card-price">
                    <h4>Basic</h4>
                    <p><span class="monthly">&pound;19.99</span>
                        <span class="annually">&pound;199.99</span></p>
                    <ul>
                        <li>500 GB Storage</li>
                        <li>2 Users Allowed</li>
                        <li>Send up to 3 GB</li>
                    </ul>
                    <button>Learn More</button>
                </div>

                <div class="card-price pro-standard">
                    <h4>Professional</h4>
                    <p><span class="monthly">&pound;24.99</span>
                        <span class="annually">&pound;249.99</span></p>
                    <ul>
                        <li>1 TB Storage</li>
                        <li>5 Users Allowed</li>
                        <li>Send up to 10 GB</li>
                    </ul>
                    <button>Learn More</button>
                </div>

                <div class="card-price">
                    <h4>Master</h4>
                    <p><span class="monthly">&pound;39.99</span>
                        <span class="annually">&pound;399.99</span></p>
                    <ul>
                        <li>2 TB Storage</li>
                        <li>10 Users Allowed</li>
                        <li>Send up to 20 GB</li>
                    </ul>
                    <button>Learn More</button>
                </div>
            </div>
        </div>
    </body>
</html>
